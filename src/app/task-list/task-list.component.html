<header>
    <h1>Tasks</h1>
    <a class="button" routerLink="new">
        <img class="new-task" src="/assets/add_FILL0_wght400_GRAD0_opsz24.svg" alt="" />
    </a>
</header>

<h2>Pending tasks</h2>

<table border="1">
    <thead>
        <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of pendingTasks; let index = index">
            <td>{{ index + 1 }}</td>
            <td>{{ task.title }}</td>
            <td>
                <button (click)="markTaskCompleted(task)">Mark completed</button>
                <button [routerLink]="[task.id, 'edit']">Edit</button>
                <button (click)="deleteTask(task)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<h2>Completed tasks</h2>

<table border="1">
    <thead>
        <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of completedTasks; let index = index">
            <td>{{ index + 1 }}</td>
            <td>{{ task.title }}</td>
            <td>
                <button (click)="markTaskPending(task)">Mark pending</button>
                <button (click)="deleteTask(task)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
