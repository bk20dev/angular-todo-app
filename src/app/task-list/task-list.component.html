<h1>Tasks</h1>

<h2>Pending tasks</h2>

<table border="1">
    <thead>
        <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of pendingTasks; let index = index">
            <td>{{ index + 1 }}</td>
            <td>{{ task.title }}</td>
            <td>
                <button (click)="markTaskCompleted(task)">Mark completed</button>
                <button>Edit</button>
                <button (click)="deleteTask(task)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<h2>Completed tasks</h2>

<table border="1">
    <thead>
        <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of completedTasks; let index = index">
            <td>{{ index + 1 }}</td>
            <td>{{ task.title }}</td>
            <td>
                <button (click)="markTaskPending(task)">Mark pending</button>
                <button (click)="deleteTask(task)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
